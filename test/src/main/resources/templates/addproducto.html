<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
  <head>
    <meta charset="utf-8"/>

    <title>Backend Ninja - Signin</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script data-require="angular.js@*" data-semver="1.3.0-beta.14" src="http://code.angularjs.org/1.3.0-beta.14/angular.js"></script>

    <!-- Custom styles for this template -->
    <link href="#" th:href="@{/css/style.css}" rel="stylesheet" />
    
 	<link href="#" th:href="@{/css/contacts.css}" rel="stylesheet" />
 	
  </head>

  <body >
	
	<div class="container">
	
		<h1>Agregar Productos al prveedor</h1>
		<br/>	
		<div class="panel panel-default">
			<div class="panel-heading"></div>
			<table class="table">
				<thead>
					<tr>
						<th>Nit</th>
						<th>Nombres</th>
						<th>Apellidos</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="proveedor : ${proveedor}">
						<td th:text="${proveedor.nit}"></td>
						<td th:text="${proveedor.nombres}"></td>
						<td th:text="${proveedor.apellidos}"></td>
					</tr>
				</tbody>
			</table>
		</div>
		<form action="#" th:action="@{/proveedor/addproducto?nit=__${proveedor.nit}__}" th:object="${productoModel}" method="post">
		<h3> Productos </h3>
			<div class="panel panel-default">
				<div class="panel-heading"></div>
				<table class="table">
					<thead>
						<tr>
							<th>Codigo</th>
							<th>Descripcion</th>
							<th>Actions</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="producto : ${productos}">
							<td th:text="${producto.codigo}" th:field="${producto.codigo}"></td>
							<td th:text="${producto.descripcion}" th:field="*{descripcion}"></td>
							<td>
								<button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span></button>
							</td>		
						</tr>
					</tbody>
				</table>
			</div>
	   </form>
	</div>

</body>
</html>
