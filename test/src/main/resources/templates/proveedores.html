<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
  <head>
    <meta charset="utf-8"/>

    <title>Backend Ninja - Signin</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script data-require="angular.js@*" data-semver="1.3.0-beta.14" src="http://code.angularjs.org/1.3.0-beta.14/angular.js"></script>

    <!-- Custom styles for this template -->
    <link href="#" th:href="@{/css/style.css}" rel="stylesheet" />
    
 	<link href="#" th:href="@{/css/contacts.css}" rel="stylesheet" />
 	
  </head>

  <body >
	
	<div class="container">
	
		<h1>Sistema de Administraci√≥n Proveedores</h1>
		<br/>	
		<div class="panel panel-default">
			<div class="panel-heading"></div>
			<table class="table">
				<thead>
					<tr>
						<th>Nit</th>
						<th>Nombres</th>
						<th>Apellidos</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="proveedor : ${proveedores}">
						<td th:text="${proveedor.nit}"></td>
						<td th:text="${proveedor.nombres}"></td>
						<td th:text="${proveedor.apellidos}"></td>
						<td>
							<a href="#" th:href="@{/proveedor/proveedorform?nit=__${proveedor.nit}__}">
							<button type="button" class="btn btn-default"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
							</a>	
							<a href="#" th:href="@{/proveedor/removeproveedor?nit=__${proveedor.nit}__}">
								<button type="button" class="btn btn-danger"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
							</a>
							<a href="#" th:href="@{/proveedor/asociarproducto?nit=__${proveedor.nit}__}">
								<button type="button" class="btn btn-info"><span class="glyphicon glyphicon-credit-card" aria-hidden="true"></span></button>
							</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<h3> Productos </h3>
		<div class="panel panel-default">
			<div class="panel-heading"></div>
			<table class="table">
				<thead>
					<tr>
						<th>Codigo</th>
						<th>Descripcion</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="producto : ${productos}">
						<td th:text="${producto.codigo}"></td>
						<td th:text="${producto.descripcion}"></td>
						<td>
							<a href="#" th:href="@{/producto/productoform?codigo=__${producto.codigo}__}">
							<button type="button" class="btn btn-default"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
							</a>	
							<a href="#" th:href="@{/producto/removeproducto?codigo=__${producto.codigo}__}">
								<button type="button" class="btn btn-danger"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
							</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div th:if="${result == 1}" class="alert alert-success" role="alert">Proveedor Agregado</div>
		<div th:if="${result == 0}" class="alert alert-danger" role="alert">Error agregando proveedor!!</div>
		<a href="#" th:href="@{/proveedor/proveedorform?nit=0}">
			<button class="btn btn-lg btn-primary btn-block" type="submit"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> Agregar Proveedor</button>
		</a>
		<a href="#" th:href="@{/producto/productoform?codigo=0}">
			<button class="btn btn-lg btn-primary btn-block" type="submit"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Agregar Producto</button>
		</a>
		<a href="#" th:href="@{/login?logout}">
			<button class="btn btn-lg btn-primary btn-block" type="submit"><span class="glyphicon glyphicon-log-out" aria-hidden="true"></span> Logout</button>
		</a>
	</div>
<script src = "/js/app.js" type="text/javascript"></script>

</body>
</html>
